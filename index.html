<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Responsive Grid</title>
    <!-- External CSS file linked properly -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Ata Mohammad Salamin
        </h1>
        <p>Creative Web Developer</p>
    </div>

    <div class="grid">
        <!-- Card 1 -->
        <div class="box blue">
            <p>Ace</p>
        </div>
        <!-- Card 2 -->
        <div class="box green">
            <p>King</p>
        </div>
        <!-- Card 3 -->
        <div class="box purple">
            <p>Queen</p>
        </div>
        <!-- Card 4 -->
        <div class="box yellow">
            <p>Jack</p>
        </div>
        <!-- Card 5 -->
        <div class="box red">
            <p>Hearts</p>
        </div>
        <!-- Card 6 -->
        <div class="box orange">
            <p>Clubs</p>
        </div>
        <!-- Card 7 -->
        <div class="box teal">
            <p>Diamonds</p>
        </div>
        <!-- Card 8 -->
        <div class="box pink">
            <p>Spades</p>
        </div>
        <!-- Card 9 -->
        <div class="box indigo">
            <p>Joker</p>
        </div>
        <!-- Card 10 -->
        <div class="box lime">
            <p>something</p>
        </div>
    </div>
</body>
</html>
